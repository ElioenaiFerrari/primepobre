<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Pobre - Stream</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .bg-cyan-900 {
        background-color: #164e63;
      }

      .text-cyan-400 {
        color: #22d3ee;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white">
    <header class="bg-cyan-900 p-4">
      <h1 class="text-3xl font-bold text-center text-cyan-400">Prime Pobre</h1>
    </header>

    <main class="p-4">
      <section class="mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-cyan-400">Streaming</h2>
        <div id="movie-container" class="flex justify-center">
          <video id="movie" controls autoplay class="max-w-full"></video>
        </div>
      </section>
    </main>

    <script>
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          id: params.get('id'),
          source: params.get('source'),
          mimeType: params.get('mime_type'),
          thumbnailUrl: params.get('thumbnail_url'),
        };
      }

      function renderVideo({ id, source, mimeType, thumbnailUrl }) {
        if (!id || !source) {
          console.error('Missing required parameters: id or source');
          return;
        }
        const streamUrl = `http://localhost:4000/api/v1/${source}/${id}/stream`;
        const videoContainer = document.getElementById('movie-container');
        const video = document.getElementById('movie');
        video.poster = thumbnailUrl;
        video.src = streamUrl;

        video.load();
      }

      renderVideo(getQueryParams());
    </script>
  </body>
</html>
