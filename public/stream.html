<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Pobre - Stream</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-cyan-900 {
      background-color: #164e63;
    }

    .text-cyan-400 {
      color: #22d3ee;
    }
  </style>
</head>

<body class="bg-gray-900 text-white">
  <header class="bg-cyan-900 p-4">
    <h1 class="text-3xl font-bold text-center text-cyan-400">Prime Pobre</h1>
  </header>

  <main class="p-4">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-cyan-400">Streaming</h2>
      <div id="video-container" class="flex justify-center">
        <!-- Video player will be rendered here -->
      </div>
    </section>
  </main>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        id: params.get('id'),
        type: params.get('type'),
      };
    }

    async function renderVideo({ id, type }) {
      const getMovieUrl = `http://localhost:4000/api/v1/${type}/${id}`;
      const response = await fetch(getMovieUrl);
      const { video_url, mime_type } = await response.json();

      const videoContainer = document.getElementById('video-container');
      const videoPlayer = `
        <video controls class="w-full max-w-3xl rounded-lg">
          <source src="${video_url}" type="${mime_type}">
          Your browser does not support the video tag.
        </video>
      `;
      videoContainer.innerHTML = videoPlayer;
    }

    async function init() {
      const { id, type } = getQueryParams();
      await renderVideo({ id, type });
    }

    init();
  </script>
</body>

</html>
